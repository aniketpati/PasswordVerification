<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" id="password" placeholder="Enter password"
        onInput="check()" />
        <button>Submit</button>
       <br>
         <div id="set" >
        <div id="count">Length : 0</div>
         </div>
           <div id="check0">
                <i class="far fa-check-circle"></i>  <span> Length more than 8.</span>
           </div>
           <div id="check1">
                <i class="far fa-check-circle"></i>  <span> Length less than 20.</span>
           </div>
           <div id="check2">
                <i class="far fa-check-circle"></i>  <span> Contains numerical character.</span>
           </div>
           <div id="check3">
                <i class="far fa-check-circle"></i>   <span>Contains special character.</span>
           </div>
           <div id="check4">
               <i class="far fa-check-circle"></i>  <span>Contains Capital letter.</span>
          </div>
    </div>
</body>
</html>
